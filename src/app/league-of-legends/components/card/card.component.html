<figure
    class="card"
    (click)="goTo(championCard.id)">
    <div class="card__img">
        <img [src]="championCard.img" loading="lazy" [alt]="championCard.name + ' image'" appNoImage>
    </div>
    <div class="card__figcaption">
        <figcaption>{{championCard.name}}</figcaption>
    </div>
</figure>
